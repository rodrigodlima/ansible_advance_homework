- hosts: workstation
  gather_facts: True
  tasks:
  - name: OpenStack servers
    os_server_facts:
     cloud: ospcloud
     region_name: RegionOne
     server: frontend
     all_projects: yes
     filters:
      vm_state: active
    register: openstack_info
    tags:
      - osp.smoke
  - debug:
      msg: "{{ openstack_info }}"
  - debug:
      var: openstack_servers
      
