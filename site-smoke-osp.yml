- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_facts:
     cloud: ospcloud
     server: frontS*
     filters:
      vm_state: active
    register: openstack_info
    tags:
      - osp.smoke
  - debug:
      msg: "{{ openstack_info }}"
  - debug:
      var: openstack_servers  
#  - name: Curl website
#    shell: "curl {{  }}"

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
